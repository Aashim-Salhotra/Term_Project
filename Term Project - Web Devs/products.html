<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Infinity Games - Products</title>
</head>
<body>

  <div id="container">
    <!-- a section for the headings of the webpage and logo -->
    <header>
      <a href="index.html"><img src="images/Logo.png" alt="Infinity Games Logo"></a>
    </header>

    <!-- navigation section of the webpage
    use this area to add links to other pages-->
    <nav> 
      <ul>
        <li><a href="login.html">Log In</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="favorites.html">Favorites</a></li>
        <li><a href="contact.html">Contact Us</a></li>

      </ul>
    </nav>

    <!-- nutrition banner -->
    <div id="banner" class="desktop">
      <img src="images/Products.jpg" alt="nutrition banner image">
    </div>

    <!--  the main content of the web page-->
    <main class="flex-container">
      <section class="hero-section">
        <div class="card-grid">
          <a class="card" href="#">
            <div class="card__background" style="background-image: url(images/ps5_controller.png)"></div>
            <div class="card__content">
              <h3 class="card__heading">PS5 Dual-Sense Controller (SE)</h3>
              <p class="card__category">$89.95</p>
              <button onclick="addToFavorites('PS5 Dual-Sense Controller (SE)')" >Add to Favorites</button>

            </div>
          </a>
          <a class="card" href="#">
            <div class="card__background" style="background-image: url(images/Shrine_heads.png)"></div>
            <div class="card__content">
              <h3 class="card__heading">Shrine Heads</h3>
              <p class="card__category">$199.95</p>
              <button onclick="addToFavorites('Shrine Heads')" >Add to Favorites</button>

            </div>
          </a>
          <a class="card" href="#">
            <div class="card__background" style="background-image: url(images/Void_Heads.png)"></div>
            <div class="card__content">
              <h3 class="card__heading">Void Heads</h3>
              <p class="card__category">$199.95</p>
              <button onclick="addToFavorites('Void Heads')" >Add to Favorites</button>

            </div>
            <a class="card" href="#">
                <div class="card__background" style="background-image: url(images/Xbox_Controller.png)"></div>
                <div class="card__content">
                  <h3 class="card__heading">Xbox X Controller (VE)</h3>
                  <p class="card__category">$89.95</p>
                  <button onclick="addToFavorites('Xbox X Controller (VE)')" >Add to Favorites</button>

                </div>
              </a>   
      </section>
    </main>

    <!-- footer section for the copyright and links to social medias -->
    <footer>
      <div id="copyright">
        <p><!-- &#169; copyright symbol html entity number -->
          &copy; Copyright 2024. All Rights Reserved. <br>
          Aashim, Apil, Jagraj, Nishant, Sujal</p>
        </div>
        <div id="social">
        <p>Connect with us on</p>
        <p><a href=""><img src="images/fblogo.png" alt="facebook logo"></a></p>
        <p><a href=""><img src="images/twitterlogo.png" alt="twitter logo"></a></p>
      </div>
    </footer>
  </div>
<script>
  // JavaScript for products page

  // Function to display a message when a product is clicked
  function productClicked(productName) {
    alert("You clicked on " + productName);
  }
  
  // Add event listeners to each product card
  document.querySelectorAll('.card').forEach(item => {
    item.addEventListener('click', function() {
      // Extract product name from the card content
      const productName = this.querySelector('.card__heading').textContent;
      productClicked(productName);
    });
  }); 
    // Function to add a game to favorites
    function addToFavorites(gameName) {
      // Check if localStorage is supported
      if (typeof(Storage) !== "undefined") {
        // Retrieve existing favorites or initialize an empty array
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        // Add the selected game to favorites if it's not already there
        if (!favorites.includes(gameName)) {
          favorites.push(gameName);
          localStorage.setItem("favorites", JSON.stringify(favorites));
          alert(gameName + " has been added to favorites!");
        } else {
          alert(gameName + " is already in favorites!");
        }
        // Redirect to favorites.html
        window.location.href = "favorites.html";
      } else {
        alert("Sorry, your browser does not support local storage.");
      }
    }


</script>
</body>
</html>
